    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
    font-size: 16px;
    top: 0;
    left: 0;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.navbar-light .navbar-nav .nav-link {
    padding: 0 20px;
    color: black;
    transition: 0.3s ease;
}

.navbar-light .navbar-nav .nav-link:hover,
.navbar i:hover,
.navbar i.active,
.navbar-light .navbar-nav .nav-link.active {
    color: coral;
}

.navbar i {
    font-size: 1.2rem;
    padding: 0 7px;
    cursor: pointer;
    font-weight: 500;

}


#bar {
    font-size: 1.5rem;
    padding: 7px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s ease;
    color: black;
}

#bar:hover,
#bar.active {
    color: #fff;
}

@media only screen and (max-width: 991px) {

    body>nav>div>button:hover,
    body>nav>div>button:focus {

    body>nav>div>button:hover #bar,
    body>nav>div>button:focus #bar {
        background-color: #fb774b;
    }



    #navbarSupportedContent>ul {
        margin: 1rem;
        justify-content: flex-end;
        align-items: flex-end;
        text-align: right
    }

    #navbarSupportedContent>ul>li:nth-child(n)>a {
        padding: 10px 0;
    }
}

.navbar-light .navbar-toggler {
    border: none;
    outline: none;
}

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(250, 198, 179);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .form-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 16px;
        }

        .google-btn img {
            width: 22px;
            margin-right: 10px;
        }

        .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #888;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            width: 40%;
            height: 1px;
            background: #ddd;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
        }

        .continue-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #206bbb;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .terms {
            font-size: 13px;
            color: #666;
            margin-top: 15px;
        }

        .terms a {
            color: #0056b3;
            text-decoration: none;
        }

        .signin {
            font-size: 15px;
            margin-top: 20px;
        }

        .signin a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-2 fixed-top">
        <div class="container">
            <img src="img/logo1.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i id="bar" class="fas fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html"> <i class="fal fa-search"></i></a>
                    </li>
                    <li>
                        <a class="nav-link" href="cart.html"><i class="fal fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="signup.html"><i class="fas fa-user"></i></a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-box">
            <h2>Join Us!!</h2>
            <button class="google-btn">
                <img src="./img/signup/googleicon.png" alt="Google Logo" />
                Sign up with Google
            </button>
            <div class="divider">OR</div>
            <input type="email" placeholder="Enter Your Email" />
            <button class="continue-btn">Continue</button>
            <p id="message" style="color: green; font-size: 18px; margin-top: 20px;"></p>

            <p class="terms">
                By signing up, you acknowledge that you have read and
                agree to the terms.
                <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
            </p>
            <p class="signin">Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>

    <script>
        document.querySelector(".continue-btn").addEventListener("click", function () {
            let email = document.querySelector("input[type='email']").value;
            let messageBox = document.getElementById("message");
            let termsSection = document.querySelector(".terms");
            let signinSection = document.querySelector(".signin"); // Select the terms section

            if (email === "") {
                messageBox.style.color = "red";
                messageBox.textContent = "âš  Please enter your email.";
            } else {
                localStorage.setItem("userEmail", email);
                messageBox.style.color = "green";
                messageBox.innerHTML = " Sign-up successful!<br> Your email (" + email + ") has been saved.<br> Thanks for joining!";

                // Hide the terms section
                termsSection.style.display = "none";
                signinSection.style.display = "none";
            }
        });
    </script>




</body>
